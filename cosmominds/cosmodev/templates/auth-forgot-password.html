{% load static %}
<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Forgot Password - Cosmominds</title>

	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="{%static 'Include\bootstrap-5.1.3\css\bootstrap.css'%}">
	<!-- Style CSS -->
	<link rel="stylesheet" href="{%static 'styled.css'%}">
	<!-- Boostrap Icon-->
	<link rel="stylesheet" href="{%static 'Include\bootstrap-icons\bootstrap-icons.css'%}">
</head>
<body>
 
	<div id="auth">
        
		<div class="row h-100">
			<div class="col-lg-7 d-none d-lg-block">
				<div id="auth-left">
		
				</div>
			</div>
			<div class="col-lg-5 col-12">
				<div id="auth-right">
					<div class="auth-logo">
						<a href="index.html"><img src="assets/images/logo.png" alt="Logo"> Cosmominds</a>  
					</div>
					<h1 class="auth-title">Forgot Password.</h1>
					<p class="auth-subtitle mb-5">Input your email and we will send you reset password link.</p>
		
					<form action="index.html">
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="email" class="form-control form-control-xl" placeholder="Email">
                            <div class="form-control-icon">
                                <i class="bi bi-envelope"></i>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Send</button>
					</form>
                    <div class="text-center mt-5 text-lg fs-4">
                        <p class='text-gray-600'>Remember your account? <a href="auth-login.html" class="font-bold">Log in</a>.
                        </p>
                    </div>
				</div>
			</div>
			
		</div>
	</div>
		
	 

	<!-- General JS Scripts -->
	<script src="{%static 'atrana.js'%}"></script>

	<!-- JS Libraies -->
	<script src="{%static 'Include\jquery\jquery.min.js'%}"></script>
	<script src="{%static 'Include\bootstrap-5.1.3\js\bootstrap.bundle.min.js'%}"></script>
	<script src="{%static 'Include\popper\popper.min.js'%}"></script>

    <!-- Template JS File -->
	<script src="{%static 'script.js' %}"></script>
	<script src="{%static 'custom.js'%}"></script>
 </body>
</html>
